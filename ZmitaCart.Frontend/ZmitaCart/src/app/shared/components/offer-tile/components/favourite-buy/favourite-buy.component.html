<div
  (click)="observe(item)"
  class="observe-svg cursor-pointer svg"
>
  {{ item.isFavourite ? 'OBSERWUJESZ' : 'OBSERWUJ'}}
  <mat-icon [svgIcon]="item.isFavourite ? 'heart-filled' : 'heart'"></mat-icon>
</div>

<div>
  <div
    class="button-allegro buy"
    [class.disabled]="!item.isAvailable"
  >
    {{ item.isAvailable ? 'KUP TERAZ' : 'KUPIONE' }}
  </div>

  <div class="city">
    <mat-icon class="icon material-icons-outlined">location_on</mat-icon>
    {{ item.city || '-' }}
  </div>
</div>
