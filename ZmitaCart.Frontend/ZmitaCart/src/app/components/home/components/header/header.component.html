<div class="header">
  <div class="content">
    <div class="menu icon icon-menu"></div>

    <div class="image">
      <img
        class="img"
        src="https://allegrolokalnie.pl/images/lokalnie-logo.svg"
      >
    </div>

    <form class="form">
      <div class="search-form">
        <input
          placeholder="czego szukasz?"
          class="input"
        >
      </div>

      <div class="categories-form">
        <select class="select cursor-text">
          <option
            value=""
            selected
          >
            --brak--
          </option>
          <option value="dog">Dog</option>
          <option value="cat">Cat</option>
          <option value="hamster">Hamster</option>
          <option value="parrot">Parrot</option>
          <option value="spider">Spider</option>
          <option value="goldfish">Goldfish</option>
        </select>
        <div class="icon icon-find fix cursor-pointer"></div>
      </div>
    </form>

    <div class="actions">
      <div
        *ngIf="!isBig"
        (click)="goToAddOffer()"
        class="icon icon-add"
      >
      </div>
      <div class="icon icon-heart"></div>
      <div class="icon icon-chat"></div>
      <div class="icon icon-user"></div>
    </div>

    <a
      *ngIf="isBig"
      class="button"
      (click)="goToAddOffer()"
    >
      Wystaw
    </a>
  </div>
</div>
