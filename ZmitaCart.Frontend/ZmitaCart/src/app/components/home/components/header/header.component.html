<div class="header">
  <div class="content">
    <div
      class="menu"
      (mouseleave)="overlayService.setState(false)"
      (mouseenter)="overlayService.setState(true)"
    >
      <div class="icon icon-menu"></div>

      <pp-categories-menu *ngIf="isShowCategories$ | async"></pp-categories-menu>
    </div>

    <div class="image">
      <img
        class="img"
        src="https://allegrolokalnie.pl/images/lokalnie-logo.svg"
      >
    </div>

    <form class="form">
      <div class="search-form">
        <input
          placeholder="czego szukasz?"
          class="input"
        >
        <div
          *ngIf="!isBig"
          class="icon icon-find fix cursor-pointer"
        >
        </div>
      </div>

      <div class="categories-form">
        <select class="select cursor-text">
          <option
            value=""
            selected
          >
            --brak--
          </option>
          <option value="dog">Dog</option>
          <option value="cat">Cat</option>
          <option value="hamster">Hamster</option>
          <option value="parrot">Parrot</option>
          <option value="spider">Spider</option>
          <option value="goldfish">Goldfish</option>
        </select>
        <div class="icon icon-find fix cursor-pointer"></div>
      </div>
    </form>

    <div class="actions">
      <div
        *ngIf="!isBig"
        [routerLink]="ADD_OFFER_LINK"
        class="icon icon-add"
      >
      </div>
      <div class="icon icon-heart"></div>
      <div class="icon icon-chat"></div>
      <div
        class="icon icon-user"
        [matMenuTriggerFor]="accountMenu"
      >
        <mat-menu
          #accountMenu="matMenu"
          xPosition="before"
        >
          <button
            mat-menu-item
            class="iconsHover"
            [routerLink]="LOGIN_LINK"
          >
            <mat-icon svgIcon="allegro"></mat-icon>
            <span>Zaloguj siÄ™</span>
          </button>
        </mat-menu>
      </div>
    </div>

    <a
      *ngIf="isBig"
      class="button"
      [routerLink]="ADD_OFFER_LINK"
    >
      Wystaw
    </a>
  </div>
</div>
