<ng-container *ngFor="let child of subcategories">
  <ng-container *ngIf="child.children && child.children.length > 0; else isLastTemplate">
    <span class="isMain">{{ child.name }}</span>
    <pp-subcategories-menu [subcategories]="child.children"></pp-subcategories-menu>
  </ng-container>
  <ng-template #isLastTemplate>
    <span (click)="openCategory(child.name)" class="isLast">{{ child.name }}<br></span>
  </ng-template>
</ng-container>
