<div class="component">
  <div class="heading"><span class="title">Czat</span></div>
  <ng-container *ngFor="let previousChat of previousChats$ | async">
    <pp-chat-item
      class="border"
      [class.currentChat]="previousChat.isCurrentChat"
      (click)="changeCurrentChat(previousChat)"
      [previousChat]="previousChat"
    ></pp-chat-item>
  </ng-container>
</div>
