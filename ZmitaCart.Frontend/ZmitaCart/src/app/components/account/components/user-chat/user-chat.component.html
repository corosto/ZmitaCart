<ng-container *ngIf="{ currentChat: currentChat$ | async } as data">
  <div class="biggi">
    <div class="main">
      <div class="header">
        <p class="name">{{ data.currentChat?.withUser }}</p>
        <div
          class="cursor-pointer data"
          (click)="details(data.currentChat?.offerId)"
        >
          <span class="title">{{ data.currentChat?.offerTitle }}</span>
          <p>
            <span class="price">
              {{ data.currentChat?.offerPrice }}
            </span>
            {{ data.currentChat?.offerPrice !== null ? 'z≈Ç' : '' }}
          </p>
        </div>
      </div>
      <pp-messenger
        [offerId]="offerId"
        [currentChat]="data.currentChat"
      >
      </pp-messenger>
    </div>

    <div class="info">
      <pp-offer [currentChat]="data.currentChat"></pp-offer>

      <pp-chats
        [currentChat]="data.currentChat"
        (newCurrentChat)="newCurrentChat($event)"
      >
      </pp-chats>
    </div>
  </div>
</ng-container>
