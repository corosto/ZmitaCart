<div
  [class.move]="message.fromCurrentUser"
  *ngFor="let message of allMessages; let i=index"
>
  <div class="author">{{ message.authorName | ppFixAuthorDisplay: { allMessages: allMessages, currentIndex: i } }}</div>
  <div
    class="message"
    [ngClass]="message.fromCurrentUser ? 'sent' : 'received'"
  >
    {{ message.content }}
  </div>
  <span class="date">{{ message.date | ppMessengerDate }}</span>
</div>
